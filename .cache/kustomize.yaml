apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: app-id
  name: app-id
  namespace: app-id
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: app-id
  name: app-id
  namespace: app-id
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app.kubernetes.io/name: app-id
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: app-id
  name: app-id
  namespace: app-id
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app-id
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-id
    spec:
      containers:
      - env:
        - name: ACCEPTS_REQUESTS_FROM
          value:
            argocd: https://argocd.248.sh/*
        - name: NEXTAUTH_URL
          value: https://id.248.sh
        - name: GITHUB_ID
          valueFrom:
            secretKeyRef:
              key: github-id
              name: from-terraform
        - name: GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              key: github-secret
              name: from-terraform
        - name: SECRET
          valueFrom:
            secretKeyRef:
              key: secret
              name: from-terraform
        image: ghcr.io/248-sh/app-id:v0.1.26
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: app-id
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext: {}
      imagePullSecrets:
      - name: from-terraform-ghcr-auth
      securityContext: {}
      serviceAccountName: app-id
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cluster-issuer
    kubernetes.io/tls-acme: "true"
  labels:
    app.kubernetes.io/name: app-id
  name: app-id
  namespace: app-id
spec:
  rules:
  - host: id.248.sh
    http:
      paths:
      - backend:
          service:
            name: app-id
            port:
              name: http
        path: /
        pathType: Prefix
